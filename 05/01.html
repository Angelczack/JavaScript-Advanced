<body>
    <script>
        // 回调函数
        var arr = [2,5,3,21,52];
        console.log(arr.sort(function(a,b) {return a-b;}));

        // function cmp(a,b) {
        //     return a-b;
        // }

        function fn(callback) {
            callback();
        }

        fn(function(){
            console.log("回调函数执行完毕");
        });
    </script>
</body>
